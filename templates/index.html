<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>
body { font-family:Arial; background:#0b0c10; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; transition:0.3s;}
h1{color:#66fcf1; font-size:3em;}
a{color:#45a29e; text-decoration:none; font-size:1.5em; margin-top:20px;}
a:hover{color:#66fcf1;}
.theme-btn{margin-top:20px; cursor:pointer; background:#c5c6c7; color:#0b0c10; padding:10px 20px; border:none; border-radius:8px;}
</style>
</head>
<body>
<h1>Welcome to Hyper Translator</h1>
<a href="/login_page">Go to Login/Register</a>
<button class="theme-btn" onclick="toggleTheme()">Toggle Light/Dark</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
gsap.from("h1", {duration:2, opacity:0, y:-50});

function toggleTheme(){
    if(document.body.style.background=="#0b0c10"){
        document.body.style.background="#f5f5f5";
        document.body.style.color="#0b0c10";
    } else {
        document.body.style.background="#0b0c10";
        document.body.style.color="white";
    }
}
</script>
</body>
</html>
